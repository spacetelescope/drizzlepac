driz_sep_outnx = None
driz_sep_outny = None
driz_sep_ra = None
driz_sep_dec = None
driz_sep_crpix1 = None
driz_sep_crpix2 = None

[STEP 4: CREATE MEDIAN IMAGE]
median = True
