[STEP 2: SKY SUBTRACTION]
skysub = True
skymethod = "localmin"
skystat = "median"
skywidth = 0.1
skylower = None
skyupper = None
skyclip = 5
skylsigma = 4.0
skyusigma = 4.0
skymask_cat = ""
use_static = True
sky_bits = "0"
