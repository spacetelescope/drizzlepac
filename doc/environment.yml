name: drizzlepac
channels:
    - http://ssb.stsci.edu/astroconda
    - conda-forge
dependencies:
    - python=3.5
    - numpy
    - scipy
    - numpydoc
    - graphviz
    - matplotlib
    - astropy
    - fitsblender
    - nictools
    - pyregion
    - stwcs
    - sphinx
    - pip:
      - sphinx_rtd_theme
      - git+https://github.com/spacetelescope/stsci_rtd_theme.git#egg=stsci_rtd_theme
      - sphinx_automodapi
